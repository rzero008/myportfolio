	<script>
	$(document).ready(function(){
	
	
	//adding random wide class inside portfolio li
	//	 var classes = ['wide', 'normal'];
		//$('.portfolio li').each(function(i) {
		//	$(this).addClass(
			//	classes[Math.floor(Math.random()*classes.length)]);
		//});
	

	//height resizing style alternative for vh - css since it is not yet compatible	
		$('#vidWrapper').height( $(window).height());
        $(window).resize(function(){
            $('#vidWrapper').height( $(this).height());
        });
		
	// scroll div part	
		$("ul.nav.navbar-nav li a").click(function(event){
		 event.preventDefault(event); 
			var origTarget = $(this).attr("name");
			var target = '.' + $(this).attr("name");
	
			var scrollposition = $(target).offset();   
			$('html, body').animate({scrollTop: scrollposition.top-138}, 
			 700);

			
		});
	
	
		
		//mute video
		$('.videoBG video').prop('muted', true);
		
		
		$('.portfolio ul li').mouseenter(function(){
		//$(this).find('span').css('display','block');
		$(this).find('span').fadeIn();

		});
		
		$('.portfolio ul li').mouseleave(function(){
		$(this).find('span').fadeOut();
		});
		
		
		//scroll active menu
		
			
			var sections = $('.section'),
				links = $('.link'),
				lis = $('.navbar-nav > li');

			$(window).scroll(function() {
				var currentPosition = $(this).scrollTop()+138;
				links.removeClass('selected');
				lis.removeClass('active');
				
				sections.each(function() {
					var top = $(this).offset().top-138,
						bottom = top + $(this).height();
					
					if (currentPosition >= top && currentPosition <= bottom) {
						var link = $('a[href="#' + this.id + '"]');
						link.addClass('selected');
						link.parent().addClass('active');
					}
				});
				
			});
			
			
			// Cache the Window object
				$window = $(window);
			
			   $('div[data-type="background"]').each(function(){
				 var $bgobj = $(this); // assigning the object
								
				  $(window).scroll(function() {
								
					// Scroll the background at var speed
					// the yPos is a negative value because we're scrolling it UP!								
					var yPos = -($window.scrollTop() / $bgobj.data('speed')); 
					
					// Put together our final background position
					var coords = '50% '+ yPos + 'px';

					// Move the background
					$bgobj.css({ backgroundPosition: coords });
					
				}); // window scroll Ends

			 });	
		
		

	
	
	});
	
	</script>
